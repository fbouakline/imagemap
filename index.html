	<script>
		var area_coordinates = [20,91,93,144];
		function coordinates(times){
			for(var i = 1;i<= times; i++){
				var x  = document.getElementsByTagName("area")[i-1];
				var coords = area_coordinates[0]  + "," + area_coordinates[1] + "," + area_coordinates[2]  + "," + area_coordinates[3] ;
				x.setAttribute("coords",coords);
				if(i % 2 == 0){
					area_coordinates[1] += 61;
					area_coordinates[3] += 61;
					area_coordinates[0] = 20;
					area_coordinates[2] = 93;
				}
				else{
					area_coordinates[0] += 80;
					area_coordinates[2]	+= 80;
				}
			}
		}
		coordinates(12);
	</script>
